<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dlstyle.css" />
    <title>相约在藏</title>
        <link rel="shortcut icon" href="https://img0.baidu.com/it/u=3166189547,15931180&fm=253&fmt=auto&app=138&f=JPEG?w=200&h=200">
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">相约在藏</h1>
      <p class="text-sm text-gray-700">西藏雪山云相册</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">账号或邮箱:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="账号"
        />
      </div>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">请输入密码:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="密码"
        />
      </div>

      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        <a href="zhuye/zy.html">    进入    </a>
      </button>
    </div>
    <script src="dlscript.js"></script>
  </body>
</html>
